<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    
    <div class = "calculator">
      <h1>Calculator</h1>
    <div>
      

      <label>
        Please enter the operation:<br />
        1. +<br />
        2. -<br />
        3. *<br />
        4. /<br />
      </label>
      <br />
      <input id="op" data-testId="op" />
    </div>
    <br />
    <div>
      <div>
        <label>Enter your first operator</label>
        <input id="a" data-testId="a" />
      </div>
      <br />
      <div>
        <label>Enter your second operator</label>
        <input id="b" data-testId="b" />
      </div>
    </div>
    <br />
    <div class = "result">
    <div class = "child"><button id="submit" onclick="submit()">Submit</button> </div>
    
    <div class = "child"><p id="ans"></p></div></div>
  </div>
    <script src="./calculator.js"></script>
  </body>
</html>
